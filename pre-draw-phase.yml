layout: {qmk_keyboard: crkbd/rev1, qmk_layout: LAYOUT_split_3x6_3}
layers:
  L0:
  - [TAB, Q, W, E, R, T, Y, U, I, O, P, BSPC]
  - [LCTL, A, S, D, F, G, H, J, K, L, ;, '''']
  - [LSFT, Z, X, C, V, B, N, M, ',', ., /, ESC]
  - [LGUI, L1, SPC, ENT, L2, RALT]
  L1:
  - [TAB, '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', BSPC]
  - [LCTL, '', '', '', '', '', LEFT, DOWN, UP, RGHT, '', '']
  - [LSFT, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11]
  - - LGUI
    - {type: held}
    - SPC
    - ENT
    - L3
    - RALT
  L2:
  - [TAB, '!', '@', '#', $, '%', ^, '&', '*', (, ), BSPC]
  - [LCTL, '', '', '', '', '', '-', '=', '[', ']', \, '`']
  - [LSFT, '', '', '', '', '', _, +, '{', '}', '|', '~']
  - - LGUI
    - L3
    - SPC
    - ENT
    - {type: held}
    - RALT
  L3:
  - [QK BOOT, '', '', '', '', '', '', '', '', '', '', '']
  - [RGB TOG, RGB HUI, RGB SAI, RGB VAI, '', '', '', '', '', '', '', '']
  - [RGB MOD, RGB HUD, RGB SAD, RGB VAD, '', '', '', '', '', '', '', '']
  - - LGUI
    - {type: held}
    - SPC
    - ENT
    - {type: held}
    - RALT
